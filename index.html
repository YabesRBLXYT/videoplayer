<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin: 15px 0;
        }
        .link-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Pages</h1>
        <ul class="link-list" id="pageList">
            <!-- Daftar link akan dimuat di sini -->
        </ul>
    </div>

    <script>
        // Fungsi untuk memuat daftar halaman dari videoData.json
        fetch('videoData.json')
            .then(response => response.json())
            .then(data => {
                const pageList = document.getElementById('pageList');
                data.pages.forEach(page => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = page.link;
                    link.innerText = page.name;
                    listItem.appendChild(link);
                    pageList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error loading videoData.json:', error);
            });
    </script>
</body>
</html>
