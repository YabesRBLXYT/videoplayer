<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Page</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 90%;
            max-width: 1280px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #000;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            z-index: 2;
        }
        .overlay a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay" id="fileList">
        <!-- Daftar file akan dimuat di sini -->
    </div>
    <video controls id="videoPlayer">
        Your browser does not support the video tag.
    </video>

    <script>
        let videoData;

        // Fungsi untuk memuat daftar file ke dalam overlay
        function loadFileList(page) {
            const fileList = document.getElementById('fileList');
            videoData[page].forEach(video => {
                const link = document.createElement('a');
                link.href = video.hash;
                link.innerText = video.name;
                fileList.appendChild(link);
            });
        }

        // Fungsi untuk memuat video berdasarkan hash
        function loadVideoByHash(page) {
            const hash = window.location.hash;
            const videoPlayer = document.getElementById('videoPlayer');
            const video = videoData[page].find(v => v.hash === hash);
            if (video) {
                videoPlayer.src = video.src;
                videoPlayer.play();
            } else {
                videoPlayer.src = '';
            }
        }

        // Muat JSON eksternal
        fetch('videoData.json')
            .then(response => response.json())
            .then(data => {
                videoData = data;
                const currentPage = window.location.pathname.split('/').pop();
                loadFileList(currentPage);
                loadVideoByHash(currentPage);
            });

        // Muat video saat hash berubah
        window.addEventListener('hashchange', () => {
            const currentPage = window.location.pathname.split('/').pop();
            loadVideoByHash(currentPage);
        });
    </script>
</body>
      </html>
