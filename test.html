<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom MP4 Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .player {
            position: relative;
            width: 640px;
            background: #000;
        }
        video {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        .progress-container {
            flex: 1;
            margin: 0 10px;
            cursor: pointer;
        }
        .progress {
            width: 100%;
            height: 5px;
            background: #555;
            border-radius: 5px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: #f00;
            border-radius: 5px;
        }
        .controls button, .controls input[type="range"] {
            background: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 5px;
        }
        .time {
            color: #fff;
        }
        #continuePrompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #continuePrompt button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #continuePrompt button.yes {
            background-color: #28a745;
        }
        #continuePrompt button.no {
            background-color: #dc3545;
        }
        #overlayBackground {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        #overlayBackground.show-overlay {
            display: block;
        }
    </style>
</head>
<body>
    <div class="player">
        <video id="video" preload="metadata"></video>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="rewind">Rewind</button>
            <button id="fastForward">Fast Forward</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            <span class="time" id="currentTime">0:00</span>
            <span class="time" id="duration">0:00</span>
        </div>
    </div>

    <div id="overlayBackground"></div>

    <div id="continuePrompt">
        <p id="continueText">Continue to 00:00?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('playPause');
        const rewindBtn = document.getElementById('rewind');
        const fastForwardBtn = document.getElementById('fastForward');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const volumeControl = document.getElementById('volumeControl');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const continuePrompt = document.getElementById('continuePrompt');
        const continueText = document.getElementById('continueText');
        const overlayBackground = document.getElementById('overlayBackground');
        const videoKeyPrefix = 'videoProgress_';
        let currentVideoHash = '';

        let isPlaying = false;

        // Load the saved video position
        function loadVideoPosition() {
            const hash = window.location.hash.substring(1);
            currentVideoHash = hash;
            if (hash) {
                video.src = hash + '.mp4'; // Assuming video files are named after hash and have .mp4 extension
                const savedTime = localStorage.getItem(videoKeyPrefix + hash);
                if (savedTime) {
                    const timeInMinutes = formatTime(savedTime);
                    continueText.innerText = `Continue to ${timeInMinutes}?`;
                    continuePrompt.style.display = 'block';
                    overlayBackground.classList.add('show-overlay');
                    video.pause();
                } else {
                    video.play();
                }
            }
        }

        // Format time to MM:SS or HH:MM:SS
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return h !== '00' ? `${h}:${m}:${s}` : `${m}:${s}`;
        }

        // Save video progress every 5 seconds
        video.addEventListener('timeupdate', () => {
            if (currentVideoHash) {
                localStorage.setItem(videoKeyPrefix + currentVideoHash, video.currentTime);
                progressBar.style.width = `${(video.currentTime / video.duration) * 100}%`;
                currentTimeSpan.textContent = formatTime(video.currentTime);
            }
        });

        // Clear saved position when video ends
        video.addEventListener('ended', () => {
            if (currentVideoHash) {
                localStorage.removeItem(videoKeyPrefix + currentVideoHash);
            }
        });

        // Load video when hash changes
        window.addEventListener('hashchange', () => {
            loadVideoPosition();
        });

        // Handle continue prompt
        document.querySelector('#continuePrompt .yes').addEventListener('click', () => {
            const savedTime = localStorage.getItem(videoKeyPrefix + currentVideoHash);
            if (savedTime) {
                video.currentTime = savedTime;
            }
            video.play();
            continuePrompt.style.display = 'none';
            overlayBackground.classList.remove('show-overlay');
        });

        document.querySelector('#continuePrompt .no').addEventListener('click', () => {
            video.play();
            continuePrompt.style.display = 'none';
            overlayBackground.classList.remove('show-overlay');
        });

        // Initial load
        loadVideoPosition();

        // Control functionality
        video.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(video.duration);
        });

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                video.pause();
                playPauseBtn.textContent = 'Play';
            } else {
                video.play();
                playPauseBtn.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });

        rewindBtn.addEventListener('click', () => {
            video.currentTime -= 10;
        });

        fastForwardBtn.addEventListener('click', () => {
            video.currentTime += 10;
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const newTime = (offsetX / rect.width) * video.duration;
            video.currentTime = newTime;
        });

        volumeControl.addEventListener('input', () => {
            video.volume = volumeControl.value;
        });
    </script>
</body>
</html>
