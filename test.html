<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Player with Save Progress</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        video {
            width: 90%;
            max-width: 1280px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #000;
        }
        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            overflow-x: auto;
        }
        .overlay a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        #continuePrompt {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #continuePrompt button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #continuePrompt button.yes {
            background-color: #28a745;
            color: white;
        }
        #continuePrompt button.no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>MP4 Player</h1>
    <div class="overlay" id="fileList">
        <!-- Daftar file akan dimuat di sini -->
    </div>
    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>

    <div id="continuePrompt">
        <p id="continueText">Continue to 00:00?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>

    <script>
        let videoData;
        const pageId = window.location.pathname.split('/').pop().split('.')[0]; // Ambil ID dari URL
        const video = document.getElementById('videoPlayer');
        const continuePrompt = document.getElementById('continuePrompt');
        const continueText = document.getElementById('continueText');
        const videoKeyPrefix = 'videoProgress_';
        let currentVideoHash = '';

        // Fungsi untuk memuat daftar file ke dalam overlay
        function loadFileList(page) {
            const fileList = document.getElementById('fileList');
            videoData.pages.find(p => p.id === page).videos.forEach(video => {
                const link = document.createElement('a');
                link.href = video.hash;
                link.innerText = video.name;
                fileList.appendChild(link);
            });
        }

        // Fungsi untuk memuat video berdasarkan hash
        function loadVideoByHash() {
            const hash = window.location.hash;
            const videoInfo = videoData.pages.find(p => p.id === pageId).videos.find(v => v.hash === hash);
            if (videoInfo) {
                currentVideoHash = videoInfo.hash;
                video.src = videoInfo.src;

                // Load saved video progress
                const savedTime = localStorage.getItem(videoKeyPrefix + videoInfo.hash);
                if (savedTime) {
                    const timeInMinutes = formatTime(savedTime);
                    continueText.innerText = `Continue to ${timeInMinutes}?`;
                    continuePrompt.style.display = 'block';
                    video.pause();
                } else {
                    video.play();
                }
            } else {
                video.src = '';
            }
        }

        // Format time to HH:MM:SS
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return h !== '00' ? `${h}:${m}:${s}` : `${m}:${s}`;
        }

        // Muat JSON eksternal
        fetch('videoData.json')
            .then(response => response.json())
            .then(data => {
                videoData = data;
                loadFileList(pageId);
                loadVideoByHash();
            })
            .catch(error => {
                console.error('Error loading videoData.json:', error);
            });

        // Save video progress every 5 seconds
        video.addEventListener('timeupdate', () => {
            const hash = window.location.hash;
            if (hash) {
                localStorage.setItem(videoKeyPrefix + hash, video.currentTime);
            }
        });

        // Optionally, clear the saved position when the video ends
        video.addEventListener('ended', () => {
            const hash = window.location.hash;
            if (hash) {
                localStorage.removeItem(videoKeyPrefix + hash);
            }
        });

        // Load video when hash changes
        window.addEventListener('hashchange', () => {
            loadVideoByHash();
        });

        // Handle continue prompt
        document.querySelector('#continuePrompt .yes').addEventListener('click', () => {
            const savedTime = localStorage.getItem(videoKeyPrefix + currentVideoHash);
            if (savedTime) {
                video.currentTime = savedTime;
            }
            video.play();
            continuePrompt.style.display = 'none';
        });

        document.querySelector('#continuePrompt .no').addEventListener('click', () => {
            video.play();
            continuePrompt.style.display = 'none';
        });
    </script>
</body>
</html>
